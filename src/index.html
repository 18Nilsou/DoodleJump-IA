<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/index.css">
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Mouvement</title>
</head>
<body>
    <div class="container">
        <p id="score-0">Score: 0</p>
        <p id="isAlive-0">isAlive: false</p>
        <canvas id="canvas-0" width="250" height="400" class="centered-canvas player-canvas"></canvas>
        <div class="button-container">
            <button class="button" id="player-button" onclick="game('player')">
                New Game
            </button>
            <button class="button" onclick="game('ai')">
                Training
            </button>
        </div>
        <div id="canvas-grid" class="canvas-container">
            <div id="myChart" style="max-width:700px; height:400px"></div>
        </div>
    </div>

    <div id="game-over" class="game-over-screen">
        <h1>Game Over</h1>
        <p id="final-score"></p>
        <button id="restart-btn">New Game</button>
    </div>

    <div id="win-screen" class="game-over-screen">
        <h1>Congratulation !</h1>
        <p id="win-score"></p>
        <button id="restart-win-btn">New Game</button>
    </div>

    <div id="success-banner" class="success-banner">
        <img src="../assets/finish-banner.png" alt="Success Banner">
    </div>

    <script>
        function game(gameType) {
            boardController = new BoardController();
            if("ai" === gameType) {
                boardController.aiGame();
            } else {
                boardController.playerGame();
            }
        }
    </script>
</body>
</html>
