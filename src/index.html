<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/index.css">
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Mouvement</title>
</head>
<body>
    <div class="container">
        <div id="chart_div" style="width: 100%; height: 500px;"></div>
        <div id="canvas-grid" class="canvas-container"></div>
    </div>

    <div id="game-over" class="game-over-screen">
        <h1>Game Over</h1>
        <p id="final-score"></p>
        <button id="restart-btn">Home</button>
    </div>

    <div id="win-screen" class="game-over-screen">
        <h1>Congratulation !</h1>
        <p id="win-score"></p>
        <button id="restart-win-btn">Home</button>
    </div>

    <div id="success-banner" class="success-banner">
        <img src="../assets/finish-banner.png" alt="Success Banner">
    </div>

    <script>
        const boardController = new BoardController();
        boardController.startAIGame();
    </script>
</body>
</html>
